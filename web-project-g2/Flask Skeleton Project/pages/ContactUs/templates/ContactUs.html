        <input type="text" id="freeTextContact" class="dataContact" name="freeTextContact"placeholder="maximum 500 char" maxlength="500" ><br><br>


    <span id="submitClick">
        <button id="submitContact" class="click" >send request</button><br>
    </span>
    </form>


    <p id="ConfirmMessage"></p>
    <br><button id="backToHomeContact" class="click" style="display:none" onclick="window.location = 'homePageProject.html#jump'" >Back To Home Page</button><br></div>
